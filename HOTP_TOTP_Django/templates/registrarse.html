<!DOCTYPE html>
<html lang="en">

  <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="author" content="">
        


        <title>Bare - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/sticky-footer.css" %}">
        
       
        
       
   </head>
  

  <body style="background-color:whitesmoke">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="{%url 'index'%}">Administración de Redes y Seguridad 2018</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div><!-- colapse navbar -->
      </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="div-principal">
            <div style="text-align: center;">
                <img src="{% static "images/logo.jpg" %}" alt="Logo" style="border-radius: 50%;" height="150" width="150"/>
            </div>
            <br>
            <h1 style="text-align: center;color: #333;font-size: 24px;font-weight: 300;letter-spacing: -.5px;">Registrarse</h1>
            <div class="container col-lg-4 col-md-4 col-sm-4 col-xs-12" style="background-color: white; border-color: black; border-radius: 5px;    border: 1px solid #d8dee2;  ">  
                
                <div>
                    <form class="form-signin">
                          <br>
                          <span style="font-weight: 600;font-size: 14px;box-sizing: border-box;margin-bottom: 7px;">Username</span>
                          <br>
                          <input type="email" id="inputEmail" class="form-control" required autofocus style="margin-top: 10px;font-size: 14px;">
                          <br>
                          <span style="font-weight: 600;font-size: 14px;box-sizing: border-box;margin-bottom: 7px;">Email address</span>
                          <br>
                          <input type="email" id="inputEmail" class="form-control" required autofocus style="margin-top: 10px;font-size: 14px;">
                          <br>
                          <span style="font-weight: 600;font-size: 14px;box-sizing: border-box;margin-bottom: 7px;">Password</span>
                          <br>
                          <input type="password" id="inputPassword" class="form-control" required style="margin-top: 10px;font-size: 14px;">
                          <br>
                          <span style="font-weight: 600;font-size: 14px;box-sizing: border-box;margin-bottom: 7px;">Repetir password</span>
                          <br>
                          <input type="password" id="inputPassword" class="form-control" required style="margin-top: 10px;font-size: 14px;">
                          <br>
                          <button class="btn btn-success btn-block" type="submit" style="font-weight: 600;font-size: 14px">Aceptar</button>
                          <br>
                    </form>
                </div> 
                                  
            </div> <!-- /container -->
            <br>
            <div class="container col-lg-4 col-md-4 col-sm-4 col-xs-12" style="border-color: black; border-radius: 5px;border: 1px solid #d8dee2;  ">  
              <p style="color: #24292e;font-size: 14px;line-height: 1.5;text-align: center;margin-top: 10px;">Ya tienes cuenta? Inicia sesión <a href="{%url 'login'%}">aquí</a></p>
            </div>
          
        </div> <!--div-principal-->
      </div> <!--row-->
    </div> <!--container-->
    </div><!--content-->


                          


            
    <!-- Footer -->
    <!-- https://css-tricks.com/couple-takes-sticky-footer/ -->
    <br>
    <br>
    <footer class="footer">
      <div class="container">
        <span class="text-muted"><small style="color:white;"> @ARyS2018 { Iván Javier Parra } </small> </span>
      </div>
    </footer>


   

    <!-- Bootstrap core JavaScript -->
    
    
          
    <script src="{% static "js/jquery.min.js" %}"></script>
    
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    
    




  </body>

</html>
